# Blog Rotation Workflow
# 
# This workflow automatically rotates blog articles to keep the content
# appearing fresh. It runs every 3-4 days and updates article dates
# to maintain the appearance of twice-weekly publishing.
#
# The rotation moves articles in a cycle, so different articles get
# featured and appear at the top of the blog over time.

name: Rotate Blog Articles

on:
  # Run on a schedule (every 3.5 days = twice weekly)
  # This cron runs at 9:00 AM UTC on Monday and Thursday
  schedule:
    - cron: '0 9 * * 1,4'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

# Required permissions to push changes
permissions:
  contents: write

jobs:
  rotate-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history to push changes
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run blog rotation script
        run: node scripts/rotate-blog.js
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ðŸ”„ Auto-rotate blog articles

          Automated blog rotation to keep content fresh.
          - Rotated article order
          - Updated article dates
          
          This commit was automatically generated by GitHub Actions."
          git push origin main
          git push origin main:gh-pages --force
      
      - name: No changes detected
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No changes to commit"
