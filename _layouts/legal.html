<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
    {% include header.html %}

    <!-- Main Content -->
    <main id="main-content">
        <article class="blog-post legal-page">
            <div class="container">
                <div class="post-header">
                    <h1 data-en="{{ page.title }}" data-es="{{ page.title_es | default: page.title }}">{{ page.title }}</h1>
                </div>
                
                <div class="post-content legal-content">
                    {{ content }}
                </div>
            </div>
        </article>
    </main>

    {% include footer.html %}

    <script src="/js/main.js"></script>
</body>
</html>
