# Site settings
title: Citizenry - US Citizenship Test App
description: Prepare for your US citizenship test with Citizenry's unlimited mock interviews. Practice with virtual USCIS agents, study guides, audiobooks, and quizzes.
url: "https://citizenryapp.com"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /:path:output_ext

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - scripts
  - README.md
  - .gitignore

# Keep these files (don't process as Jekyll)
include:
  - apple-app-site-association
  - .well-known
  - CNAME

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "blog"
      type: "pages"
    values:
      layout: "blog-post"
  - scope:
      path: "compare"
      type: "pages"
    values:
      layout: "compare"

# Default author (override per-page with author_name / author_title / author_image in front matter)
author:
  name: "Jennifer Brisbane, Ph.D."
  title: "Adjunct Assistant Professor"
  image: "/assets/images/author-jennifer-brisbane.png"
  url: "https://citizenryapp.com"

# App store links (reusable)
app_store_url: "https://apps.apple.com/us/app/us-citizenship-test-2026-uscis/id6451455299"
play_store_url: "https://play.google.com/store/apps/details?id=com.citizenryapp.citizenryandroid"
